<div class="bodyHome">

    <div class="mat-elevation-z8">
        <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="shipperID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ShipperID. </th>
                <td mat-cell *matCellDef="let element"> {{element.ShipperID}} </td>
            </ng-container>

            <ng-container matColumnDef="companyName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CompanyName </th>
                <td mat-cell *matCellDef="let element"> {{element.CompanyName}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon" (click)="deleteShipper(element.ShipperID)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of shippers"></mat-paginator>
    </div>

</div>
