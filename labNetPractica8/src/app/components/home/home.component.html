<div class="bodyHome">

    <div class="mat-elevation-z8">
        <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="shipperID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ShipperID. </th>
                <td mat-cell *matCellDef="let element"> {{element.ShipperID}} </td>
            </ng-container>

            <ng-container matColumnDef="companyName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CompanyName </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field>
                        <input matInput placeholder="CompanyName" [value]="element.CompanyName"
                            [(ngModel)]="element.CompanyName">
                    </mat-form-field>
                </td>
            </ng-container>


            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field>
                        <input matInput placeholder="Phone" [value]="element.Phone" [(ngModel)]="element.Phone">
                    </mat-form-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="primary" (click)="onClickDeleteShipper(element.ShipperID)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-mini-fab color="primary" aria-label="EDITAR"
                        (click)="onClickEditShipper(element.ShipperID,element.CompanyName,element.Phone)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of shippers"></mat-paginator>

        
    </div>

</div>
